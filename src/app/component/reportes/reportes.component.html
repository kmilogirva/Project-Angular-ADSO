<div class="d-flex">
  <app-sidebar></app-sidebar>

  <div class="container mt-5">
    <div class="card shadow-lg">
      <div class="card-header bg-dark text-white text-center">
        <h2>Reportes de Movimientos</h2>
      </div>

      <div class="card-body">
        <form [formGroup]="reporteForm" (ngSubmit)="onFiltrar()">
          <div class="row justify-content-center">
            <div class="col-md-6 mb-3">
              <label class="form-label fw-bold">Buscar por nombre del producto</label>
              <input type="text" class="form-control" formControlName="filtroNombre" placeholder="Ej: Camisa" />
            </div>
            <div class="col-md-3 mb-3 text-center">
              <button class="btn btn-primary mt-4" type="submit">Filtrar</button>
            </div>
            <div class="col-md-3 mb-3 text-center">
              <button class="btn btn-success mt-4" type="button" (click)="exportar()">Exportar JSON</button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <div class="card shadow-lg mt-4">
      <div class="card-body">
        <h5 class="text-center fw-bold">Movimientos Registrados</h5>
        <div class="table-responsive">
          <table class="table table-bordered table-hover text-center">
            <thead class="table-dark">
              <tr>
                <th>#</th>
                <th>Tipo</th>
                <th>Producto</th>
                <th>Cantidad</th>
                <th>Fecha</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let m of movimientosFiltrados; let i = index">
                <td>{{ i + 1 }}</td>
                <td>{{ m.tipo }}</td>
                <td>{{ m.producto }}</td>
                <td>{{ m.cantidad }}</td>
                <td>{{ m.fecha }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
