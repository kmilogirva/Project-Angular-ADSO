<div class="d-flex">
  <app-sidebar></app-sidebar>

  <div class="container my-5">
    <!-- Encabezado bonito -->
    <div class="text-center mb-4">
      <p></p>
      <p></p>
      <h2 class="titulo-gestion">Gestión de Roles</h2>
    </div>

    <!-- Tarjeta del formulario -->
    <div class="card shadow-sm mb-4">
      <div class="card-body">
        <form [formGroup]="rolesForm" (ngSubmit)="onSubmit()">
          <div class="row g-3">

            <!-- Campo Nombre -->
            <div class="col-md-6">
              <label class="form-label fw-bold">Nombre del Rol</label>
              <input type="text" class="form-control" formControlName="NombreRol"
                [class.is-invalid]="f['NombreRol'].invalid && f['NombreRol'].touched">
              <div *ngIf="f['NombreRol'].invalid && f['NombreRol'].touched" class="text-danger small">
                El nombre es obligatorio.
              </div>
            </div>

            <!-- Switch Estado -->
            <div class="col-md-6 d-flex align-items-center">
              <div class="form-check form-switch ms-3">
                <input class="form-check-input" type="checkbox" formControlName="IdEstado">
                <label class="form-check-label fw-bold ms-2">Activo</label>
              </div>
            </div>

            <!-- Botones -->
            <div class="col-12 text-center mt-3">
              <button type="button" class="btn btn-outline-secondary me-2" (click)="resetForm()">
                Limpiar
              </button>
              <button type="submit" class="btn btn-success px-4" [disabled]="rolesForm.invalid">
                Guardar Rol
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <!-- Tabla -->
    <div class="card shadow-sm">
      <div class="card-body p-0">
        <table class="table table-striped table-hover mb-0">
          <thead class="table-dark">
            <tr>
              <th>ID</th>
              <th>NOMBRE</th>
              <th>ESTADO</th>
              <th>ACCIONES</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let rol of roles">
              <td>{{ rol.id }}</td>
              <td>{{ rol.nombreRol }}</td>
              <td>
                <span class="badge" [ngClass]="rol.idEstado ? 'bg-success' : 'bg-secondary'">
                  {{ rol.idEstado ? 'ACTIVO' : 'INACTIVO' }}
                </span>
              </td>
              <td class="text-center">
                <div class="d-flex gap-2 justify-content-center">
                  <!-- Botón Editar -->
                  <button (click)="editarRol(rol)" class="btn btn-sm btn-outline-primary" title="Editar">
                    <i class="fas fa-pencil-alt"></i>
                  </button>
                  <!-- Botón Eliminar -->
                  <button (click)="eliminarRol(rol.id)" class="btn btn-sm btn-outline-danger" title="Eliminar">
                    <i class="fas fa-trash-alt"></i>
                  </button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
