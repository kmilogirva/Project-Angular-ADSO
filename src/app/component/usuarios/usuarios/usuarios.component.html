<div class="registro-container">
  <div class="registro-card shadow-lg">

    <!-- Logo -->
    <div class="text-center mb-3">
      <img src="/assets/images/logo-jkc.png" alt="Logo JKC" class="registro-logo">
    </div>

    <h3 class="text-center mb-3 text-white">Registro de Usuario</h3>

    <p class="text-center fs-5" [ngClass]="{ 'text-success': cuentaCreada, 'text-danger': !cuentaCreada }">
      {{ displayMsg }}
    </p>

    <form [formGroup]="usuarioForm" (ngSubmit)="registerSubmited()">
      <div class="row">
        <div class="col mb-3">
          <label class="form-label text-white">Nombres</label>
          <input type="text" class="form-control" formControlName="nombres">
          <div class="form-text text-danger" *ngIf="f['nombres']?.invalid && f['nombres']?.touched">
            Nombres válidos requeridos.
          </div>
        </div>

        <div class="col mb-3">
          <label class="form-label text-white">Apellidos</label>
          <input type="text" class="form-control" formControlName="apellidos">
          <div class="form-text text-danger" *ngIf="f['apellidos']?.invalid && f['apellidos']?.touched">
            Apellidos válidos requeridos.
          </div>
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label text-white">Correo Electrónico</label>
        <input type="email" class="form-control" formControlName="correo">
        <div class="form-text text-danger" *ngIf="f['correo']?.invalid && f['correo']?.touched">
          Correo válido requerido.
        </div>
      </div>

      <div class="row">
        <div class="col mb-3">
          <label class="form-label text-white">Teléfono</label>
          <input type="text" class="form-control" formControlName="telefono">
        </div>
        <div class="col mb-3">
          <label class="form-label text-white d-block">Sexo</label>
          <div class="form-check form-check-inline text-white">
            <input class="form-check-input" type="radio" value="m" formControlName="sexo"> Hombre
          </div>
          <div class="form-check form-check-inline text-white">
            <input class="form-check-input" type="radio" value="f" formControlName="sexo"> Mujer
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col mb-3">
          <label class="form-label text-white">Contraseña</label>
          <input type="password" class="form-control" formControlName="contrasena">
        </div>
        <div class="col mb-3">
          <label class="form-label text-white">Confirmar Contraseña</label>
          <input type="password" class="form-control" formControlName="confirmarcontrasena">
          <div class="form-text text-danger" [ngStyle]="{ 'display': repetircontrasena }">
            Las contraseñas no coinciden.
          </div>
        </div>
      </div>

      <button type="submit" class="btn btn-primary w-100 mt-3" [disabled]="!usuarioForm.valid">Registrarse</button>
    </form>
  </div>
</div>
