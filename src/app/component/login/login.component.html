<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow-lg" style="width: 400px;">
        <h3 class="text-center p-2 mb-3 bg-light">Iniciar Sesión</h3>
        <form [formGroup]="loginForm" (ngSubmit)="loginSubmited()">
            <div class="form-group">
                <label for="correo">Correo Electrónico</label>
                <input type="email" class="form-control" id="correo" placeholder="Ingresa tu correo" formControlName="correo">
            </div>
            <!-- Mensajes de error para el correo -->
            <div class="form-text text-danger" *ngIf="f['correo']?.errors?.['required'] && (f['correo']?.touched || f['correo']?.dirty)">
                Correo Electrónico es requerido
            </div>
            <div class="form-text text-danger" *ngIf="f['correo']?.errors?.['email'] && (f['correo']?.touched || f['correo']?.dirty)">
                El formato del correo no es válido
            </div>

            <div class="form-group">
                <label for="contrasena">Contraseña</label>
                <input type="password" class="form-control" id="contrasena" placeholder="Ingresa tu contraseña" formControlName="contrasena">
            </div>
            <!-- Mensajes de error para la contraseña -->
            <div class="form-text text-danger" *ngIf="f['contrasena']?.errors?.['required'] && (f['contrasena']?.touched || f['contrasena']?.dirty)">
                La contraseña es requerida
            </div>

            <button type="submit" class="btn btn-primary w-100 mt-3" [disabled]="loginForm.invalid">Iniciar Sesión</button>
        </form>
        <div class="text-center mt-3">
            <a href="#">¿Olvidaste tu contraseña?</a>
        </div>
        <div class="text-center mt-2">
            <a [routerLink]="['/register']">¿No tienes una cuenta? Regístrate</a>
        </div>
    </div>
</div>
