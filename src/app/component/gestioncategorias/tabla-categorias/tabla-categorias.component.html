<div class="tabla-wrapper">
  <mat-form-field appearance="outline" class="campo-buscar-categorias">
    <mat-label>Buscar categoría</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Nombre de categoría" [(ngModel)]="searchValue" />
    <button mat-icon-button *ngIf="searchValue" matSuffix (click)="clearFilter()">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z2">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
      <td mat-cell *matCellDef="let categoria">{{ categoria.id }}</td>
    </ng-container>

    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
      <td mat-cell *matCellDef="let categoria">{{ categoria.nombre }}</td>
    </ng-container>

    <ng-container matColumnDef="descripcion">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Descripción</th>
      <td mat-cell *matCellDef="let categoria">{{ categoria.descripcion }}</td>
    </ng-container>
    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef class="text-center">Acciones</th>
      <td mat-cell *matCellDef="let categoria" class="text-center">

        <button *ngIf="authService.hasPermission('Gestión Categorías', 'editar')"
                mat-icon-button color="accent" (click)="abrirDialogoEditar(categoria)">
          <mat-icon>edit</mat-icon>
        </button>

        <button *ngIf="authService.hasPermission('Gestión Categorías', 'eliminar')"
                mat-icon-button color="warn" (click)="eliminarCategoriaPorId(categoria.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>

<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
