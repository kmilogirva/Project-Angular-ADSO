<div class="d-flex">
  <app-sidebar></app-sidebar>

  <div class="container mt-5">

    <div *ngIf="authService.hasPermission('Gesti칩n Categor칤as', 'crear') || authService.hasPermission('Gesti칩n Categor칤as', 'editar')" class="card shadow-lg">
      <div class="card-header bg-dark text-white text-center">
        <h2 class="mb-0">Registro de Categor칤as</h2>
      </div>

      <div class="card-body">
        <form [formGroup]="categoriaForm" (ngSubmit)="onSubmit()">

            <div class="col">
              <label class="form-label">Nombre Categor칤a</label>
              <input type="text" class="form-control" formControlName="nomCategoria">

          </div>
        </form>
      </div>
    </div>

    <hr>

    <div *ngIf="!authService.hasPermission('Gesti칩n Categor칤as', 'leer')">

    </div>

  </div>
</div>
