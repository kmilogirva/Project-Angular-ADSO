<div class="d-flex">
  <!-- Sidebar -->
  <app-sidebar></app-sidebar>

  <!-- Contenido principal -->
  <div class="container mt-5">
    <div class="card shadow-lg">
      <!-- Header -->
      <div class="card-header bg-dark text-white text-center">
        <h2 class="mb-0">
          {{ editando ? 'Editar Bodega' : 'Registro de Bodegas' }}
        </h2>
      </div>

      <!-- Formulario -->
      <div class="card-body">
        <form [formGroup]="BodegasForm" (ngSubmit)="guardarBodega()" novalidate>
          <div class="row">
            <!-- Nombre -->
            <div class="col-md-6 mb-3">
              <label for="nombreBodega" class="form-label fw-bold">Nombre de la Bodega</label>
              <input type="text" id="nombreBodega" class="form-control" formControlName="nombreBodega"
                placeholder="Ej. Bodega Norte" required />
              <div *ngIf="f['nombreBodega'].touched && f['nombreBodega'].invalid" class="text-danger small">
                Campo obligatorio.
              </div>
            </div>

            <!-- Ubicación -->
            <div class="col-md-6 mb-3">
              <label for="ubicacion" class="form-label fw-bold">Ubicación</label>
              <input type="text" id="ubicacion" class="form-control" formControlName="ubicacion"
                placeholder="Ej. Medellín" required />
              <div *ngIf="f['ubicacion'].touched && f['ubicacion'].invalid" class="text-danger small">
                Campo obligatorio.
              </div>
            </div>
          </div>

          <div class="row">
            <!-- Cantidad Máxima -->
            <div class="col-md-6 mb-3">
              <label for="cantidadMaxima" class="form-label fw-bold">Cantidad Máxima</label>
              <input type="number" id="cantidadMaxima" class="form-control" formControlName="cantidadMaxima"
                placeholder="Ej. 5000" required />
              <div *ngIf="f['cantidadMaxima'].touched && f['cantidadMaxima'].invalid" class="text-danger small">
                Debe ser mayor que 0.
              </div>
            </div>

            <!-- Estado -->
            <div class="col-md-6 mb-3">
              <label for="idEstado" class="form-label fw-bold">Estado</label>
              <select id="idEstado" class="form-select" formControlName="idEstado" required>
                <option [value]="true">Activa</option>
                <option [value]="false">Inactiva</option>
              </select>
            </div>
          </div>

          <!-- Hidden fields -->
          <input type="hidden" formControlName="idBodega" />
          <input type="hidden" formControlName="fechaCreacion" />
          <input type="hidden" formControlName="idUsuarioCreacion" />
          <input type="hidden" formControlName="fechaModificacion" />
          <input type="hidden" formControlName="idUsuarioModificacion" />

          <!-- Botones -->
          <div class="row">
            <div class="col-6 mt-3 mx-auto d-flex justify-content-center gap-2">
              <button type="submit" class="btn btn-success w-100" [disabled]="BodegasForm.invalid">
                <i class="fas fa-warehouse me-2"></i>
                {{ editando ? 'Actualizar Bodega' : 'Registrar Bodega' }}
              </button>
              <button *ngIf="editando" type="button" class="btn btn-secondary w-100" (click)="cancelarEdicion()">
                Cancelar
              </button>
            </div>
          </div>
        </form>

        <div class="row">
          <app-tabla-bodegas [bodegas]="bodegas" (editarBodega)="editarBodega($event)"
            (eliminarBodega)="eliminarBodega($event)">
          </app-tabla-bodegas>
        </div>

      </div>
    </div>
  </div>
</div>
