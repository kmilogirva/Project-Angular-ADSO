<div class="d-flex">
  <app-sidebar></app-sidebar>

  <div class="container mt-5">
    <div class="card shadow-lg">
      <div class="card-header bg-primary text-white text-center">
        <h2 class="mb-0">{{ editando ? 'Editar Bodega' : 'Crear Nueva Bodega' }}</h2>
      </div>
      <div class="card-body">
        <form [formGroup]="BodegasForm" (ngSubmit)="guardarBodega()" novalidate>
          <div class="row">
            <div class="col-md-6 mb-3">
              <label class="form-label fw-bold">Nombre de la Bodega</label>
              <input type="text" class="form-control" formControlName="nombreBodega" placeholder="Ej. Bodega Norte" />
              <div *ngIf="f['nombreBodega'].touched && f['nombreBodega'].invalid" class="text-danger small">
                Campo obligatorio.
              </div>
            </div>

            <div class="col-md-6 mb-3">
              <label class="form-label fw-bold">Ubicación</label>
              <input type="text" class="form-control" formControlName="ubicacion" placeholder="Ej. Medellín" />
              <div *ngIf="f['ubicacion'].touched && f['ubicacion'].invalid" class="text-danger small">
                Campo obligatorio.
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-6 mb-3">
              <label class="form-label fw-bold">Cantidad Máxima</label>
              <input type="number" class="form-control" formControlName="cantidadMaxima" placeholder="Ej. 5000" />
              <div *ngIf="f['cantidadMaxima'].touched && f['cantidadMaxima'].invalid" class="text-danger small">
                Debe ser mayor que 0.
              </div>
            </div>

            <div class="col-md-6 mb-3">
              <label class="form-label fw-bold">Estado</label>
              <select class="form-select" formControlName="idEstado">
                <option [value]="true">Activa</option>
                <option [value]="false">Inactiva</option>
              </select>
            </div>
          </div>

          <!-- Campos ocultos -->
          <input type="hidden" formControlName="idBodega" />
          <input type="hidden" formControlName="fechaCreacion" />
          <input type="hidden" formControlName="idUsuarioCreacion" />
          <input type="hidden" formControlName="fechaModificacion" />
          <input type="hidden" formControlName="idUsuarioModificacion" />

          <div class="text-center mt-4">
            <button type="submit" class="btn btn-success me-2" [disabled]="BodegasForm.invalid">
              {{ editando ? 'Actualizar Bodega' : 'Registrar Bodega' }}
            </button>
            <button *ngIf="editando" type="button" class="btn btn-secondary" (click)="cancelarEdicion()">Cancelar</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Listado de bodegas con Angular Material -->
    <div class="card mt-4">
      <div class="card-header bg-dark text-white text-center">
        <h4 class="mb-0">Listado de Bodegas</h4>
      </div>
      <div class="card-body">
        <app-tabla-bodegas
          [bodegas]="bodegas"
          (editarBodega)="editarBodega($event)"
          (eliminarBodega)="eliminarBodega($event)">
        </app-tabla-bodegas>
      </div>
    </div>
  </div>
</div>
