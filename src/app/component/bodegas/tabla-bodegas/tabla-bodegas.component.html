<section class="barra-filtros d-flex flex-wrap align-items-center gap-2 mb-3">
  <mat-form-field appearance="outline" class="campo-buscar">
    <mat-label>Buscar…</mat-label>
    <input matInput [(ngModel)]="termino" (keyup)="aplicarFiltro()" placeholder="Nombre, ubicación…" />
  </mat-form-field>
</section>

<div class="tabla-wrapper">
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z2 w-100">

    <!-- # -->
    <ng-container matColumnDef="posicion">
      <th mat-header-cell *matHeaderCellDef>#</th>
      <td mat-cell *matCellDef="let element; let i = index">{{ i + 1 }}</td>
    </ng-container>

    <!-- Nombre -->
    <ng-container matColumnDef="nombreBodega">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
      <td mat-cell *matCellDef="let b">{{ b.nombreBodega }}</td>
    </ng-container>

    <!-- Ubicación -->
    <ng-container matColumnDef="ubicacion">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Ubicación</th>
      <td mat-cell *matCellDef="let b">{{ b.ubicacion }}</td>
    </ng-container>

    <!-- Capacidad -->
    <ng-container matColumnDef="cantidadMaxima">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Capacidad</th>
      <td mat-cell *matCellDef="let b">{{ b.cantidadMaxima }}</td>
    </ng-container>

    <!-- Estado -->
    <ng-container matColumnDef="idEstado">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Estado</th>
      <td mat-cell *matCellDef="let b">
        <span [ngClass]="b.idEstado ? 'text-success' : 'text-danger'">
          {{ b.idEstado ? 'Activa' : 'Inactiva' }}
        </span>
      </td>
    </ng-container>

    <!-- Acciones -->
    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let b" class="text-end">
        <button mat-icon-button color="primary" (click)="editar(b)" matTooltip="Editar">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="eliminar(b.idBodega)" matTooltip="Eliminar">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>

<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
