<section class="barra-filtros d-flex flex-wrap align-items-center gap-2 mb-3">
  <!-- Búsqueda por nombre, correo, teléfono o dirección -->
  <mat-form-field appearance="outline" class="campo-buscar">
    <mat-label>Buscar…</mat-label>
    <input
      matInput
      [(ngModel)]="termino"
      (keyup)="aplicarFiltro()"
      placeholder="Nombre, correo, teléfono o dirección"
    />
  </mat-form-field>
</section>

<!-- Tabla -->
<div class="tabla-wrapper">
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z2 w-100">
    
    <!-- # -->
    <ng-container matColumnDef="posicion">
      <th mat-header-cell *matHeaderCellDef> # </th>
      <td mat-cell *matCellDef="let element; let i = index">
        {{ i + 1 }}
      </td>
    </ng-container>

    <!-- Nombre completo -->
    <ng-container matColumnDef="nombreCompleto">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
      <td mat-cell *matCellDef="let c">
        {{ c.nombre }} {{ c.apellido }}
      </td>
    </ng-container>

    <!-- Correo -->
    <ng-container matColumnDef="correo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Correo</th>
      <td mat-cell *matCellDef="let c">{{ c.correo }}</td>
    </ng-container>

    <!-- Teléfono -->
    <ng-container matColumnDef="telefono">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Teléfono</th>
      <td mat-cell *matCellDef="let c">{{ c.telefono }}</td>
    </ng-container>

    <!-- Dirección -->
    <ng-container matColumnDef="direccion">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Dirección</th>
      <td mat-cell *matCellDef="let c">{{ c.direccion }}</td>
    </ng-container>

    <!-- Estado -->
    <ng-container matColumnDef="idEstado">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Estado</th>
      <td mat-cell *matCellDef="let c">
        <span [ngClass]="{ 'text-success': c.idEstado === 1, 'text-danger': c.idEstado !== 1 }">
          {{ c.idEstado === 1 ? 'Activo' : 'Inactivo' }}
        </span>
      </td>
    </ng-container>

    <!-- Acciones -->
    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let c" class="text-end">
        <button mat-icon-button color="primary" (click)="editar(c)" matTooltip="Editar">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="eliminar(c)" matTooltip="Eliminar">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <!-- Filas -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>

<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
