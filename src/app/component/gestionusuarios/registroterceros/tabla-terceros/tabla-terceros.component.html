<div class="tabla-terceros">
  <!-- Barra de búsqueda -->
  <mat-form-field appearance="outline" class="w-full">
    <mat-label>Buscar tercero</mat-label>
    <input 
      matInput 
      [(ngModel)]="termino" 
      (keyup)="aplicarFiltro()" 
      placeholder="Buscar por código, nombre, correo o teléfono...">
    <button *ngIf="termino" matSuffix mat-icon-button aria-label="Clear" (click)="termino=''; aplicarFiltro()">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>

  <!-- Tabla -->
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 w-full">

    <!-- Posición -->
    <ng-container matColumnDef="posicion">
      <th mat-header-cell *matHeaderCellDef>#</th>
      <td mat-cell *matCellDef="let element; let i = index">
        {{ i + 1 }}
      </td>
    </ng-container>

    <!-- CodTercero -->
    <ng-container matColumnDef="codTercero">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Código</th>
      <td mat-cell *matCellDef="let element">
        {{ element.codDocumento }}
      </td>
    </ng-container>

    <!-- Nombre Completo -->
    <ng-container matColumnDef="nombreCompleto">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
      <td mat-cell *matCellDef="let u">
        {{ u.nombre1 }} {{ u.nombre2 }} {{ u.apellido1 }} {{ u.apellido2 }}
      </td>
    </ng-container>

    <!-- Correo -->
    <ng-container matColumnDef="correo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Correo</th>
      <td mat-cell *matCellDef="let element">
        {{ element.email }}
      </td>
    </ng-container>

    <ng-container matColumnDef="idEstado">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Estado</th>
      <td mat-cell *matCellDef="let u">
        <span [ngClass]="{ 'text-success': u.idEstado === 1, 'text-danger': u.idEstado !== 1 }">
          {{ u.idEstado === 1 ? 'Activo' : 'Inactivo' }}
        </span>
      </td>
    </ng-container>

    <!-- Teléfono -->
    <ng-container matColumnDef="telefono">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Teléfono</th>
      <td mat-cell *matCellDef="let element">
        {{ element.telefono }}
      </td>
    </ng-container>

    <!-- Acciones -->
    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="primary" (click)="editar(element)" matTooltip="Editar">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="eliminar(element)" matTooltip="Eliminar">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <!-- Encabezados y filas -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <!-- Paginador -->
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
