<mat-toolbar color="primary" class="full-width-toolbar" *ngIf="!isLoginRoute()">
  <!-- Botón menú -->
  <button mat-icon-button class="menu-btn" (click)="toggleSidebar()">
    <mat-icon>menu</mat-icon>
  </button>

  <!-- Logo -->
  <div class="logo-container">
    <img src="assets/images/inve.png" alt="Logo JKC" class="logo-jkc" />
  </div>

  <!-- Buscador centrado -->
  <div class="center-container">
    <div class="search-wrapper">
      <mat-icon class="search-icon">search</mat-icon>
      <input type="text" placeholder="Buscar..." />
    </div>
  </div>

  <!-- Botones -->
  <div class="nav-buttons">
    <button class="nav-btn" routerLink="/home">
      <mat-icon>home</mat-icon>
      <span>Inicio</span>
    </button>
    <button class="nav-btn" routerLink="/about">
      <mat-icon>info</mat-icon>
      <span>Acerca de</span>
    </button>
    <button class="nav-btn" routerLink="/contact">
      <mat-icon>mail</mat-icon>
      <span>Contacto</span>
    </button>
  </div>

  <!-- Icono usuario -->
  <button mat-icon-button aria-label="Cuenta" routerLink="/login" class="account-btn">
    <mat-icon>account_circle</mat-icon>
  </button>
</mat-toolbar>

  <mat-sidenav
    #sidenav
    [mode]="isOverMode ? 'over' : 'side'"
    [(opened)]="isExpanded"
    class="sidenav"
  >
  <mat-nav-list>
    <ng-container *ngFor="let modulo of menuItems; let i = index">
      <!-- Módulo -->
      <h3 
        class="modulo-titulo"
        (click)="toggleModulo(i)"
      >
        <mat-icon>{{ modulo.IconModulo }}</mat-icon>
        {{ modulo.NombreModulo }}
        <mat-icon style="margin-left:auto">
            {{ modulosAbiertos[i] ? 'expand_less' : 'expand_more' }}
        </mat-icon>
      </h3>

      <!-- Submódulos -->
      <div *ngIf="modulosAbiertos[i]" class="submodulos">
        <a
          mat-list-item
          *ngFor="let subModulo of modulo.items"
          [routerLink]="subModulo.Ruta"
          (click)="irASubModulo(subModulo.Ruta)"
        >
          <mat-icon>{{ subModulo.IconSubModulo }}</mat-icon>
          <span>{{ subModulo.NombreSubModulo }}</span>
        </a>
      </div>
    </ng-container>
  </mat-nav-list>
</mat-sidenav>

  <mat-sidenav-content>
    <div class="main-content">
      <ng-content></ng-content>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
