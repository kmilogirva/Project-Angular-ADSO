<mat-toolbar color="primary" class="full-width-toolbar">
  <button mat-icon-button (click)="toggleSidebar()">
    <mat-icon>menu</mat-icon>
  </button>
  <img src="/assets/images/logo-jkc.png" alt="Logo JKC Inventory" class="app-logo">
  <span class="app-title">JKC_Inventory</span>
  <span class="spacer"></span>
  <mat-form-field appearance="outline">
    <mat-label>Buscar</mat-label>
    <input matInput type="text" placeholder="Escribe para buscar...">
    <button mat-icon-button matSuffix aria-label="Buscar">
      <mat-icon>search</mat-icon>
    </button>
  </mat-form-field>
  <div class="nav-buttons">
    <button mat-button routerLink="/home">
      <mat-icon>home</mat-icon> Inicio
    </button>
    <button mat-button routerLink="/about">
      <mat-icon>info</mat-icon> Acerca de
    </button>
    <button mat-button routerLink="/contact">
      <mat-icon>mail</mat-icon> Contacto
    </button>
  </div>
  <button mat-icon-button aria-label="Cuenta" routerLink="/login">
    <mat-icon>account_circle</mat-icon>
  </button>
</mat-toolbar>
<br>
<br>
<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav [mode]="isExpanded ? 'side' : 'over'" [(opened)]="isExpanded"> 
    <mat-nav-list>
      <a mat-list-item *ngFor="let item of menuItems" [routerLink]="item.route">
        <mat-icon>{{ item.icon }}</mat-icon>
        <span *ngIf="isExpanded">{{ item.label }}</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="content">
      <ng-content></ng-content>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
