
<mat-sidenav-container class="sidenav-container">
  <mat-sidenav 
    #sidenav 
    [mode]="sidenavMode" 
    [opened]="sidenavOpened"
    class="sidenav"
    [attr.role]="'navigation'"
    aria-label="Menú de navegación">
    
    <div class="logo">
      <img src=".assets/images/logo.png" alt="Logo">
    </div>
    
    <mat-nav-list>
      <a mat-list-item routerLink="/home" aria-label="Ir a Inicio">
        <mat-icon>home</mat-icon>
        Inicio
      </a>
      <a mat-list-item routerLink="/about" aria-label="Ir a Acerca de">
        <mat-icon>info</mat-icon>
        Acerca de
      </a>
      <a mat-list-item routerLink="/contact" aria-label="Ir a Contacto">
        <mat-icon>contact_mail</mat-icon>
        Contacto
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <!-- Navbar fijo arriba -->
    <!-- <app-navbar></app-navbar> -->

    <div class="content-container">
      <button mat-icon-button (click)="sidenav.toggle()" aria-label="Abrir menú lateral">
        <mat-icon>menu</mat-icon>
      </button>

       <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
