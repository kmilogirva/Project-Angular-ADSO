<!-- Layout general: Sidebar + Contenido -->
<div class="d-flex">
  <!-- Sidebar (ancho fijo 250 px, scroll interno) -->
  <app-sidebar></app-sidebar>

  <main class="flex-grow-1 d-flex justify-content-center align-items-center p-3">
    <div class="w-100" style="max-width: 1000px">
        <h1>Bienvenido al sistema JKC_Inventory</h1>

      <div id="carouselInicio"
           class="carousel slide shadow"
           data-bs-ride="carousel"
           data-bs-interval="2500">

        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselInicio" data-bs-slide-to="0"
                  class="active" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselInicio" data-bs-slide-to="1"
                  aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselInicio" data-bs-slide-to="2"
                  aria-label="Slide 3"></button>
        </div>

        <!-- Diapositivas -->
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="assets/images/logo.jpg" class="d-block w-100" alt="Imagen 1" loading="lazy">
            <div class="carousel-caption d-none d-md-block">
              <h6>Administra tus productos</h6>
            </div>
          </div>

          <div class="carousel-item">
            <img src="assets/images/venta.jpg" class="d-block w-100" alt="Imagen 2" loading="lazy">
            <div class="carousel-caption d-none d-md-block">
              <h6>Reportes en tiempo real</h6>
            </div>
          </div>

          <div class="carousel-item">
            <img src="assets/images/fondo.jpg" class="d-block w-100" alt="Imagen 3" loading="lazy">
            <div class="carousel-caption d-none d-md-block">
              <h6>Soporte 24/7</h6>
            </div>
          </div>
        </div>

        <!-- Flechas -->
        <button class="carousel-control-prev" type="button"
                data-bs-target="#carouselInicio" data-bs-slide="prev">
          <span class="carousel-control-prev-icon"></span>
          <span class="visually-hidden">Anterior</span>
        </button>
        <button class="carousel-control-next" type="button"
                data-bs-target="#carouselInicio" data-bs-slide="next">
          <span class="carousel-control-next-icon"></span>
          <span class="visually-hidden">Siguiente</span>
        </button>
      </div><!-- /Carrusel -->

      <!-- Tarjeta de bienvenida centrada -->
      <!-- <div class="card mt-4 welcome-card">
        <div class="card-body text-center">
          <p class="mb-0">Selecciona una opción del menú para comenzar.</p>
        </div>
      </div> -->

    </div><!-- /Caja comprimida -->
  </main>
</div>
